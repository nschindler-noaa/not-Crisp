<h3>Map</h3>
<p>
Selecting <a href="352.html"><strong>View</strong></a><strong><img src="subm.jpg">Map</strong> turns on or off the display of the <a href="346.html">River Map</a>. The default setting for COMPASS is to display the River Map. In addition, the <strong>Map</strong> command is represented by <img src="map1.jpg"> in the <strong>Toolbar</strong>.
</p>
