<h3>Grid</h3>
<p>
Selecting <a href="352.html"><strong>View</strong></a><strong><img src="subm.jpg">Grid</strong> turns on or off the display of the latitude / longitude (latlon) grid on the <a href="346.html">River Map</a>. The default setting for COMPASS is to display the latlon grid. In addition, the <strong>Grid</strong> command is represented by <img src="grid1.jpg"> in the <strong>Toolbar</strong>.
</p>
