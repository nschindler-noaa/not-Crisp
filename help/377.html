<h3>Cancel Run</h3>
<p>
Selecting <a href="372.html"><strong>Run</strong></a><strong><img src="subm.jpg">Cancel Run</strong> or clicking <img src="rcan1.jpg"> during a run stops both <a href="373.html">Scenario Mode</a> and <a href="75.html">Monte Carlo Mode</a> runs. In addition, the Monte Carlo window includes a "Cancel Run" button to stop Monte Carlo Mode runs. Monte Carlo Mode runs may take a while to stop processing.
</p>
