<h3>UnZoom</h3>
<p>
Selecting <a href="352.html"><strong>View</strong></a><strong><img src="subm.jpg">UnZoom</strong> clears one level of the <strong>River Map</strong> zoom stack. In addition, the <strong>UnZoom</strong> command is represented by <img src="unzm.jpg"> in the <strong>Toolbar</strong>. This action can also be accomplished by clicking on an undefined area on the River Map. See the <a href="346.html">River Map</a> section for more details.
</p>
